<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>E-School - eLearning Platform</title>
  </head>
  <body>
    <!-- Header section start  -->
    <section class="header-section">
      <div class="container">
        <div class="header-menu">
          <div class="logo">
            <img src="./images/icon/Logo.png" alt="e-school logo" />
          </div>
          <div class="menu">
            <ul>
              <li><a href="#">Books</a></li>
              <li><a href="#">Courses</a></li>
              <li><a href="#">Others</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#" class="signin-btn">Sign In</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- Header section end -->
    <!-- Hero section start -->
    <section class="hero-section">
      <div class="container">
        <div class="section-row">
          <div class="section-content">
            <p class="sub-heading">Are you ready to Learn?</p>
            <h1 class="primary-heading">
              Learn With fun <br />
              on <span class="heading-color">any schedule</span>
            </h1>
            <p class="primary-descripiton">
              Lorem ipsum dolor sit amet, consectetur <br />
              adipiscing elit. Varius blandit facilisis quam netus.
            </p>
            <a href="#" class="hero-btn default-btn">Get Started</a>
          </div>
          <div class="section-image">
            <img
              src="./images/photos/Illustration.png"
              alt="Illustration hero image"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- Hero section end -->
  </body>
</html>
